<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק חיבור וחיסור</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, red, orange, yellow, green, blue, indigo, violet); /* רקע בצבעי הקשת */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.9); /* רקע לבן שקוף */
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 30px;
            font-size: 3rem;
            color: white;
        }
        .question {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        .answers {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .answers button {
            font-size: 2rem;
            padding: 20px;
            margin: 10px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .answers button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }
        .hint-display {
            font-size: 2.5rem;
            color: #333;
            margin-top: 20px;
        }
        .result {
            margin-top: 30px;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        img {
            width: 150px;
            margin: 10px 0;
        }
        #unicorn-celebration {
            display: none;
            width: 200px;
            margin-top: 20px;
        }
        button#hint {
            font-size: 2rem;
            padding: 15px 30px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button#hint:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>משחק חיבור וחיסור</h1>
    <img src="unicorn.png" alt="חדי קרן"/>
    <div class="container">
        <div class="question" id="question"></div>
        <div class="answers" id="answers"></div>
        <button id="hint" onclick="showHint()">רמז</button>
        <div class="hint-display" id="hint-display"></div>
        <div class="result" id="result"></div>
        <div id="unicorn-celebration">
        </div>
    </div>

    <script>
        let num1, num2, operation, correctAnswer;

        function generateQuestion() {
            const unicornCelebration = document.getElementById('unicorn-celebration');
            const hintDisplay = document.getElementById('hint-display');
            unicornCelebration.style.display = 'none'; // מסתירים את החגיגה
            hintDisplay.textContent = ''; // מאפסים את הרמז

            do {
                num1 = Math.floor(Math.random() * 6); // מספר בין 0 ל-5
                num2 = Math.floor(Math.random() * 6); // מספר בין 0 ל-5
                operation = Math.random() < 0.5 ? '+' : '-'; // חיבור או חיסור

                if (operation === '-' && num1 < num2) {
                    [num1, num2] = [num2, num1]; // למנוע תוצאה שלילית
                }

                correctAnswer = operation === '+' ? num1 + num2 : num1 - num2;
            } while (correctAnswer > 10); // להבטיח שהתוצאה 10 או פחות

            document.getElementById('question').textContent = `${num1} ${operation} ${num2} = ?`;

            generateAnswers(); // מייצרים תשובות
            document.getElementById('result').textContent = '';
        }

        function generateAnswers() {
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = ''; // איפוס תשובות קודמות

            const answers = new Set();
            answers.add(correctAnswer); // מוסיפים את התשובה הנכונה

            // יוצרים 4 תשובות שגויות
            while (answers.size < 5) {
                const randomAnswer = Math.floor(Math.random() * 11); // מספר רנדומלי בין 0 ל-10
                answers.add(randomAnswer);
            }

            // מערבבים את התשובות
            const shuffledAnswers = Array.from(answers).sort(() => Math.random() - 0.5);

            // מציגים את התשובות
            shuffledAnswers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.onclick = () => checkAnswer(answer);
                answersDiv.appendChild(button);
            });
        }

        function checkAnswer(selectedAnswer) {
            const resultDiv = document.getElementById('result');
            const clapSound = document.getElementById('clap-sound');
            const unicornCelebration = document.getElementById('unicorn-celebration');

            if (selectedAnswer === correctAnswer) {
                resultDiv.textContent = 'תשובה נכונה! כל הכבוד!';
                resultDiv.style.color = 'green';

                // הצגת חגיגת חדי קרן
                unicornCelebration.style.display = 'flex';

                // הפעלת צליל מחיאות כפיים
                clapSound.currentTime = 0;
                clapSound.play();
            } else {
                resultDiv.textContent = `טעות. התשובה הנכונה היא ${correctAnswer}.`;
                resultDiv.style.color = 'red';
            }
        }

        function showHint() {
            const hintDisplay = document.getElementById('hint-display');
            const hint = `מספר ראשון: ${'🖐️'.repeat(num1)}<br>מספר שני: ${'🖐️'.repeat(num2)}`;
            hintDisplay.innerHTML = hint;
        }

        // מחליפים שאלה כל 3 שניות
        setInterval(generateQuestion, 3000);

        generateQuestion(); // יוצרים שאלה ראשונה
    </script>
</body>
</html>
