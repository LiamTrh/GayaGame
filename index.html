<!DOCTYPE html>

<head>

    <style>
        body {

            text-align: center;
            background: linear-gradient(to bottom, red, orange, yellow, green, blue, indigo, violet); /* ×¨×§×¢ ×‘×¦×‘×¢×™ ×”×§×©×ª */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;

            align-items: center;

        .container {

            border-radius: 20px;

        h1 {

</head>
<body>
    <h1>××©×—×§ ×—×™×‘×•×¨ ×•×—×™×¡×•×¨</h1>
    <img src="unicorn.png" alt="×—×“×™ ×§×¨×Ÿ"/>
    <div class="container">
        <div class="question" id="question"></div>
        <div class="answers" id="answers"></div>
        <button id="hint" onclick="showHint()">×¨××–</button>
        <div class="hint-display" id="hint-display"></div>
        <div class="result" id="result"></div>
        <div id="unicorn-celebration">
        </div>
    </div>

    <script>
        let num1, num2, operation, correctAnswer;

        function generateQuestion() {
            const unicornCelebration = document.getElementById('unicorn-celebration');
            const hintDisplay = document.getElementById('hint-display');
            unicornCelebration.style.display = 'none'; // ××¡×ª×™×¨×™× ××ª ×”×—×’×™×’×”
            hintDisplay.textContent = ''; // ×××¤×¡×™× ××ª ×”×¨××–

            do {
                num1 = Math.floor(Math.random() * 6); // ××¡×¤×¨ ×‘×™×Ÿ 0 ×œ-5
                num2 = Math.floor(Math.random() * 6); // ××¡×¤×¨ ×‘×™×Ÿ 0 ×œ-5
                operation = Math.random() < 0.5 ? '+' : '-'; // ×—×™×‘×•×¨ ××• ×—×™×¡×•×¨

                if (operation === '-' && num1 < num2) {
                    [num1, num2] = [num2, num1]; // ×œ×× ×•×¢ ×ª×•×¦××” ×©×œ×™×œ×™×ª
                }

                correctAnswer = operation === '+' ? num1 + num2 : num1 - num2;
            } while (correctAnswer > 10); // ×œ×”×‘×˜×™×— ×©×”×ª×•×¦××” 10 ××• ×¤×—×•×ª

            document.getElementById('question').textContent = `${num1} ${operation} ${num2} = ?`;

            generateAnswers(); // ××™×™×¦×¨×™× ×ª×©×•×‘×•×ª
            document.getElementById('result').textContent = '';
        }

        function generateAnswers() {
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = ''; // ××™×¤×•×¡ ×ª×©×•×‘×•×ª ×§×•×“××•×ª

            const answers = new Set();
            answers.add(correctAnswer); // ××•×¡×™×¤×™× ××ª ×”×ª×©×•×‘×” ×”× ×›×•× ×”

            // ×™×•×¦×¨×™× 4 ×ª×©×•×‘×•×ª ×©×’×•×™×•×ª
            while (answers.size < 5) {
                const randomAnswer = Math.floor(Math.random() * 11); // ××¡×¤×¨ ×¨× ×“×•××œ×™ ×‘×™×Ÿ 0 ×œ-10
                answers.add(randomAnswer);
            }

            // ××¢×¨×‘×‘×™× ××ª ×”×ª×©×•×‘×•×ª
            const shuffledAnswers = Array.from(answers).sort(() => Math.random() - 0.5);

            // ××¦×™×’×™× ××ª ×”×ª×©×•×‘×•×ª
            shuffledAnswers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.onclick = () => checkAnswer(answer);
                answersDiv.appendChild(button);
            });
        }

        function checkAnswer(selectedAnswer) {
            const resultDiv = document.getElementById('result');
            const clapSound = document.getElementById('clap-sound');
            const unicornCelebration = document.getElementById('unicorn-celebration');

            if (selectedAnswer === correctAnswer) {
                resultDiv.textContent = '×ª×©×•×‘×” × ×›×•× ×”! ×›×œ ×”×›×‘×•×“!';
                resultDiv.style.color = 'green';

                // ×”×¦×’×ª ×—×’×™×’×ª ×—×“×™ ×§×¨×Ÿ
                unicornCelebration.style.display = 'flex';

                // ×”×¤×¢×œ×ª ×¦×œ×™×œ ××—×™××•×ª ×›×¤×™×™×
                clapSound.currentTime = 0;
                clapSound.play();
            } else {
                resultDiv.textContent = `×˜×¢×•×ª. ×”×ª×©×•×‘×” ×”× ×›×•× ×” ×”×™× ${correctAnswer}.`;
                resultDiv.style.color = 'red';
            }
        }

        function showHint() {
            const hintDisplay = document.getElementById('hint-display');
            const hint = `××¡×¤×¨ ×¨××©×•×Ÿ: ${'ğŸ–ï¸'.repeat(num1)}<br>××¡×¤×¨ ×©× ×™: ${'ğŸ–ï¸'.repeat(num2)}`;
            hintDisplay.innerHTML = hint;
        }

        // ××—×œ×™×¤×™× ×©××œ×” ×›×œ 3 ×©× ×™×•×ª
        setInterval(generateQuestion, 3000);

        generateQuestion(); // ×™×•×¦×¨×™× ×©××œ×” ×¨××©×•× ×”
    </script>
</body>
</html>
