<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק חיבור וחיסור</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="number"] {
            font-size: 18px;
            padding: 5px;
            width: 100px;
            text-align: center;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .hint {
            margin-top: 20px;
        }
        .hint .fingers {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .hint .fingers div {
            margin: 0 5px;
            font-size: 20px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>משחק חיבור וחיסור</h1>
        <div class="question" id="question"></div>
        <input type="number" id="answer" placeholder="תשובה">
        <div>
            <button onclick="checkAnswer()">בדוק תשובה</button>
            <button onclick="showHint()">רמז</button>
        </div>
        <div class="result" id="result"></div>
        <div class="hint" id="hint" style="display: none;">
            <div>מספר ראשון:</div>
            <div class="fingers" id="fingers1"></div>
            <div>מספר שני:</div>
            <div class="fingers" id="fingers2"></div>
        </div>
    </div>

    <script>
        let num1, num2, operation, correctAnswer;

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 6); // מספר בין 0 ל-5
            num2 = Math.floor(Math.random() * 6); // מספר בין 0 ל-5
            operation = Math.random() < 0.5 ? '+' : '-'; // חיבור או חיסור

            if (operation === '-' && num1 < num2) {
                // מבטיחים שהתוצאה לא תהיה שלילית
                [num1, num2] = [num2, num1];
            }

            correctAnswer = operation === '+' ? num1 + num2 : num1 - num2;

            document.getElementById('question').textContent = `${num1} ${operation} ${num2} = ?`;
            document.getElementById('answer').value = '';
            document.getElementById('result').textContent = '';
            document.getElementById('hint').style.display = 'none';
            document.getElementById('fingers1').innerHTML = '';
            document.getElementById('fingers2').innerHTML = '';
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value, 10);

            if (isNaN(userAnswer)) {
                document.getElementById('result').textContent = 'אנא הזן מספר תקין.';
                document.getElementById('result').style.color = 'red';
                return;
            }

            if (userAnswer === correctAnswer) {
                document.getElementById('result').textContent = 'תשובה נכונה! כל הכבוד!';
                document.getElementById('result').style.color = 'green';
            } else {
                document.getElementById('result').textContent = `טעות. התשובה הנכונה היא ${correctAnswer}.`;
                document.getElementById('result').style.color = 'red';
            }

            setTimeout(generateQuestion, 2000); // שאלה חדשה אחרי 2 שניות
        }

        function showHint() {
            const hintDiv = document.getElementById('hint');
            const fingers1 = document.getElementById('fingers1');
            const fingers2 = document.getElementById('fingers2');

            hintDiv.style.display = 'block';

            fingers1.innerHTML = createFingerHTML(num1);
            fingers2.innerHTML = createFingerHTML(num2);
        }

        function createFingerHTML(number) {
            let html = '';
            for (let i = 0; i < number; i++) {
                html += '🖐️ ';
            }
            return html.trim();
        }

        // יוצרים שאלה ראשונה עם טעינת הדף
        generateQuestion();
    </script>
</body>
</html>
