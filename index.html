<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק חיבור וחיסור</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, red, orange, yellow, green, blue, indigo, violet); /* רקע בצבעי הקשת */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.8); /* רקע לבן שקוף */
            border-radius: 15px;
            padding: 20px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 20px;
        }
        .question {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        .answers {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .answers button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .answers button:hover {
            background-color: #ff1493;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        img {
            width: 100px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>משחק חיבור וחיסור</h1>
    <img src="https://i.imgur.com/eJgX2ft.png" alt="חד קרן">
    <div class="container">
        <div class="question" id="question"></div>
        <div class="answers" id="answers"></div>
        <div class="result" id="result"></div>
    </div>
    <img src="https://i.imgur.com/eJgX2ft.png" alt="חד קרן">
    <script>
        let num1, num2, operation, correctAnswer;

        function generateQuestion() {
            do {
                num1 = Math.floor(Math.random() * 6); // מספר בין 0 ל-5
                num2 = Math.floor(Math.random() * 6); // מספר בין 0 ל-5
                operation = Math.random() < 0.5 ? '+' : '-'; // חיבור או חיסור

                if (operation === '-' && num1 < num2) {
                    [num1, num2] = [num2, num1]; // למנוע תוצאה שלילית
                }

                correctAnswer = operation === '+' ? num1 + num2 : num1 - num2;
            } while (correctAnswer > 10); // להבטיח שהתוצאה 10 או פחות

            document.getElementById('question').textContent = `${num1} ${operation} ${num2} = ?`;

            generateAnswers(); // מייצרים תשובות
            document.getElementById('result').textContent = '';
        }

        function generateAnswers() {
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = ''; // איפוס תשובות קודמות

            const answers = new Set();
            answers.add(correctAnswer); // מוסיפים את התשובה הנכונה

            // יוצרים 4 תשובות שגויות
            while (answers.size < 5) {
                const randomAnswer = Math.floor(Math.random() * 11); // מספר רנדומלי בין 0 ל-10
                answers.add(randomAnswer);
            }

            // מערבבים את התשובות
            const shuffledAnswers = Array.from(answers).sort(() => Math.random() - 0.5);

            // מציגים את התשובות
            shuffledAnswers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.onclick = () => checkAnswer(answer);
                answersDiv.appendChild(button);
            });
        }

        function checkAnswer(selectedAnswer) {
            const resultDiv = document.getElementById('result');

            if (selectedAnswer === correctAnswer) {
                resultDiv.textContent = 'תשובה נכונה! כל הכבוד!';
                resultDiv.style.color = 'green';
            } else {
                resultDiv.textContent = `טעות. התשובה הנכונה היא ${correctAnswer}.`;
                resultDiv.style.color = 'red';
            }

            setTimeout(generateQuestion, 2000); // שאלה חדשה אחרי 2 שניות
        }

        generateQuestion(); // יוצרים שאלה ראשונה
    </script>
</body>
</html>
