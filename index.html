<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>משחק כפל</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #333;
    }
    .question {
      font-size: 24px;
      margin: 20px 0;
    }
    .input-container {
      margin: 20px 0;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 18px;
      width: 100px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin: 20px 0;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>משחק כפל</h1>
    <div class="question" id="question">...</div>
    <div class="input-container">
      <input type="number" id="answer" placeholder="הכנס תשובה">
      <button onclick="checkAnswer()">שלח תשובה</button>
    </div>
    <div class="result" id="result"></div>
    <button onclick="startGame()">התחל מחדש</button>
  </div>

  <script>
    let num1, num2;
    let score = 0;
    let questionCount = 0;
    const maxQuestions = 5;

    function generateQuestion() {
      while (true) {
        num1 = Math.floor(Math.random() * 10) + 1; // מספר מ-1 עד 10
        num2 = Math.floor(Math.random() * 10) + 1; // מספר מ-1 עד 10
        if (num1 * num2 <= 100) {
          break;
        }
      }
    }

    function displayQuestion() {
      document.getElementById("question").innerText = `מה התוצאה של ${num1} כפול ${num2}?`;
      document.getElementById("result").innerText = "";
      document.getElementById("answer").value = "";
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById("answer").value);
      if (isNaN(userAnswer)) {
        document.getElementById("result").innerText = "אנא הכנס מספר חוקי.";
        return;
      }

      const correctAnswer = num1 * num2;
      if (userAnswer === correctAnswer) {
        document.getElementById("result").innerText = "תשובה נכונה! כל הכבוד!";
        score++;
      } else {
        document.getElementById("result").innerText = `טעות! התשובה הנכונה היא ${correctAnswer}.`;
      }

      questionCount++;
      if (questionCount < maxQuestions) {
        generateQuestion();
        displayQuestion();
      } else {
        endGame();
      }
    }

    function startGame() {
      score = 0;
      questionCount = 0;
      generateQuestion();
      displayQuestion();
    }

    function endGame() {
      document.getElementById("question").innerText = "סיימת את המשחק!";
      document.getElementById("result").innerText = `הניקוד שלך: ${score} מתוך ${maxQuestions}.`;
      document.getElementById("answer").value = "";
    }

    // מתחיל את המשחק בעת טעינת הדף
    startGame();
  </script>
</body>
</html>
