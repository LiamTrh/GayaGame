<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>משחק כפל</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #333;
    }
    .question {
      font-size: 24px;
      margin: 20px 0;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .option {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .option:hover {
      background-color: #45a049;
    }
    .result {
      margin: 20px 0;
      font-size: 20px;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>משחק כפל</h1>
    <div class="question" id="question">...</div>
    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
    <button onclick="startGame()">התחל מחדש</button>
  </div>

  <script>
    let num1, num2, correctAnswer;
    let score = 0;
    let questionCount = 0;
    const maxQuestions = 5;

    function generateQuestion() {
      while (true) {
        num1 = Math.floor(Math.random() * 9) + 3; // מספר מ-3 עד 10
        num2 = Math.floor(Math.random() * 9) + 3; // מספר מ-3 עד 10
        correctAnswer = num1 * num2;
        if (correctAnswer <= 100) {
          break;
        }
      }
    }

    function generateOptions() {
      const options = new Set();
      options.add(correctAnswer); // הוספת התשובה הנכונה

      // יצירת תשובות שגויות
      while (options.size < 5) {
        const wrongAnswer = Math.floor(Math.random() * 100) + 1; // מספר אקראי בין 1 ל-100
        if (wrongAnswer !== correctAnswer) {
          options.add(wrongAnswer);
        }
      }

      // מערבבים את האפשרויות
      return Array.from(options).sort(() => Math.random() - 0.5);
    }

    function displayQuestion() {
      document.getElementById("question").innerText = `מה התוצאה של ${num1} כפול ${num2}?`;
      const options = generateOptions();
      const optionsContainer = document.getElementById("options");
      optionsContainer.innerHTML = ""; // איפוס התשובות הקודמות

      options.forEach(option => {
        const button = document.createElement("button");
        button.innerText = option;
        button.className = "option";
        button.onclick = () => checkAnswer(option);
        optionsContainer.appendChild(button);
      });

      document.getElementById("result").innerText = "";
    }

    function checkAnswer(selectedAnswer) {
      if (selectedAnswer === correctAnswer) {
        document.getElementById("result").innerText = "תשובה נכונה! כל הכבוד!";
        score++;
      } else {
        document.getElementById("result").innerText = `טעות! התשובה הנכונה היא ${correctAnswer}.`;
      }

      questionCount++;
      if (questionCount < maxQuestions) {
        generateQuestion();
        displayQuestion();
      } else {
        endGame();
      }
    }

    function startGame() {
      score = 0;
      questionCount = 0;
      generateQuestion();
      displayQuestion();
    }

    function endGame() {
      document.getElementById("question").innerText = "סיימת את המשחק!";
      document.getElementById("options").innerHTML = "";
      document.getElementById("result").innerText = `הניקוד שלך: ${score} מתוך ${maxQuestions}.`;
    }

    // מתחיל את המשחק בעת טעינת הדף
    startGame();
  </script>
</body>
</html>
