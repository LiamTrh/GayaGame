<body>
    <h1>××©×—×§ ×—×™×‘×•×¨ ×•×—×™×¡×•×¨</h1>
    <img src="https://i.imgur.com/eJgX2ft.png" alt="×—×“ ×§×¨×Ÿ">
    <div class="container">
        <div class="question" id="question"></div>
        <div class="answers" id="answers"></div>
        <div class="result" id="result"></div>
        <img id="unicorn-celebration" src="https://i.imgur.com/eJgX2ft.png" alt="×—×’×™×’×ª ×—×“ ×§×¨×Ÿ">
        <div id="cheer-message">×›×œ ×”×›×‘×•×“! ×ª××©×™×›×™ ×›×›×”, ××œ×•×¤×” ×©×œ×™! ğŸ¦„âœ¨</div>
    </div>

    <!-- ×§×‘×¦×™ ××•×“×™×• -->
    <audio id="clap-sound" src="https://www.soundjay.com/human/applause-01.mp3"></audio>
    <audio id="cheer-sound" src="https://www.soundjay.com/human/cheering-crowd-01.mp3"></audio>

    <script>
        let num1, num2, operation, correctAnswer;

        function generateQuestion() {
            const unicornImage = document.getElementById('unicorn-celebration');
            const cheerMessage = document.getElementById('cheer-message');
            unicornImage.style.display = 'none'; // ××¡×ª×™×¨×™× ××ª ×—×“ ×”×§×¨×Ÿ ×‘×ª×—×™×œ×ª ×©××œ×” ×—×“×©×”
            cheerMessage.style.display = 'none'; // ××¡×ª×™×¨×™× ××ª ×”×”×•×“×¢×”

            do {
                num1 = Math.floor(Math.random() * 6); // ××¡×¤×¨ ×‘×™×Ÿ 0 ×œ-5
                num2 = Math.floor(Math.random() * 6); // ××¡×¤×¨ ×‘×™×Ÿ 0 ×œ-5
                operation = Math.random() < 0.5 ? '+' : '-'; // ×—×™×‘×•×¨ ××• ×—×™×¡×•×¨

                if (operation === '-' && num1 < num2) {
                    [num1, num2] = [num2, num1]; // ×œ×× ×•×¢ ×ª×•×¦××” ×©×œ×™×œ×™×ª
                }

                correctAnswer = operation === '+' ? num1 + num2 : num1 - num2;
            } while (correctAnswer > 10); // ×œ×”×‘×˜×™×— ×©×”×ª×•×¦××” 10 ××• ×¤×—×•×ª

            document.getElementById('question').textContent = `${num1} ${operation} ${num2} = ?`;

            generateAnswers(); // ××™×™×¦×¨×™× ×ª×©×•×‘×•×ª
            document.getElementById('result').textContent = '';
        }

        function generateAnswers() {
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = ''; // ××™×¤×•×¡ ×ª×©×•×‘×•×ª ×§×•×“××•×ª

            const answers = new Set();
            answers.add(correctAnswer); // ××•×¡×™×¤×™× ××ª ×”×ª×©×•×‘×” ×”× ×›×•× ×”

            // ×™×•×¦×¨×™× 4 ×ª×©×•×‘×•×ª ×©×’×•×™×•×ª
            while (answers.size < 5) {
                const randomAnswer = Math.floor(Math.random() * 11); // ××¡×¤×¨ ×¨× ×“×•××œ×™ ×‘×™×Ÿ 0 ×œ-10
                answers.add(randomAnswer);
            }

            // ××¢×¨×‘×‘×™× ××ª ×”×ª×©×•×‘×•×ª
            const shuffledAnswers = Array.from(answers).sort(() => Math.random() - 0.5);

            // ××¦×™×’×™× ××ª ×”×ª×©×•×‘×•×ª
            shuffledAnswers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.onclick = () => checkAnswer(answer);
                answersDiv.appendChild(button);
            });
        }

        function checkAnswer(selectedAnswer) {
            const resultDiv = document.getElementById('result');
            const clapSound = document.getElementById('clap-sound');
            const cheerSound = document.getElementById('cheer-sound');
            const unicornImage = document.getElementById('unicorn-celebration');
            const cheerMessage = document.getElementById('cheer-message');

            if (selectedAnswer === correctAnswer) {
                resultDiv.textContent = '×ª×©×•×‘×” × ×›×•× ×”! ×›×œ ×”×›×‘×•×“!';
                resultDiv.style.color = 'green';

                // ×”×¦×’×ª ×—×“ ×”×§×¨×Ÿ ×•×—×’×™×’×•×ª
                unicornImage.style.display = 'block';
                cheerMessage.style.display = 'block';

                // ×”×¤×¢×œ×ª ×¦×œ×™×œ ××—×™××•×ª ×›×¤×™×™× ×•×§×¨×™××•×ª ×¢×™×“×•×“
                clapSound.currentTime = 0;
                cheerSound.currentTime = 0;
                clapSound.play();
                cheerSound.play();
            } else {
                resultDiv.textContent = `×˜×¢×•×ª. ×”×ª×©×•×‘×” ×”× ×›×•× ×” ×”×™× ${correctAnswer}.`;
                resultDiv.style.color = 'red';
            }

            setTimeout(() => {
                clapSound.pause();
                cheerSound.pause();
                generateQuestion();
            }, 10000); // ×©××œ×” ×—×“×©×” ××—×¨×™ 10 ×©× ×™×•×ª
        }

        generateQuestion(); // ×™×•×¦×¨×™× ×©××œ×” ×¨××©×•× ×”
    </script>
